<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kopenhagen Wochenende</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="sarina-regular">Kopenhagen Wochenende</header>
    <div class="countdown">
        <div class="singelCounter">
            <div id="weeks" class="countNumer">00</div>
            <span class="subtitleCounter">Weeks</span>
        </div>
        <div class="singelCounter">
            <div id="days" class="countNumer">00</div>
            <span class="subtitleCounter">Days</span>
        </div>
        <div class="singelCounter">
            <div id="hours" class="countNumer">00</div>
            <span class="subtitleCounter">Hours</span>
        </div>
        <div class="singelCounter">
            <div id="minutes" class="countNumer">00</div>
            <span class="subtitleCounter">Minutes</span>
        </div>
        <div id="seconds" class="countNumer">00</div>
    </div>
    <script> var countDownDate = new Date("Mar 06, 2024 18:25:00").getTime();</script>
    <script src="script.js"></script>
</body>

</html>
