<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pia & Jeronimo Counter</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link rel="stylesheet" href="styles.css">


</head>

<body>
    <header class="sarina-regular">pia & jeronimo reunion</header>

    <div class="top-Content">
        <div class="inner-top-Content">
            <div class="countdown">
                <div class="singelCounter">
                    <div id="weeks" class="countNumer">00</div>
                    <span class="subtitleCounter">Weeks</span>
                </div>
                <div class="singelCounter">
                    <div id="days" class="countNumer">00</div>
                    <span class="subtitleCounter">Days</span>
                </div>
                <div class="singelCounter">
                    <div id="hours" class="countNumer">00</div>
                    <span class="subtitleCounter">Hours</span>
                </div>
                <div class="singelCounter">
                    <div id="minutes" class="countNumer">00</div>
                    <span class="subtitleCounter">Minutes</span>
                </div>
                <div id="seconds" class="countNumer">00</div>
            </div>
            <!--<div id="subtitle" class="subtitleCounter">...Until we meet again - forever.</div>-->
        </div>
        <img src="images/hugging.png">
    </div>


    <div class="upcoming-Events">
        <h2>Upcoming Events</h2>
        <div id="eventsList">
            <!-- Events will be displayed here -->
        </div>
        <a href="Kopenhagen_Wochenende.html" style="text-decoration:none">
            <div class="event-card" href>
                <div style="padding-left: 30px;">
                    Kopenhagen Wochenende
                </div>
                <div id="date">
                    06. März 2024
                </div>
            </div>
        </a>
        <a href="Stuttgart.html" style="text-decoration:none">
            <div class="event-card" href>
                <div style="padding-left: 30px;">
                    Stuttgart Wochenende
                </div>
                <div id="date">
                    29. März 2024
                </div>
            </div>
        </a>
        <a href="Star_Wars_Konzert.html" style="text-decoration:none">
            <div class="event-card" href>
                <div style="padding-left: 30px;">
                    Star Wars Konzert
                </div>
                <div id="date">
                    5. April 2024
                </div>
            </div>
        </a>
    </div>
    <script> var countDownDate = new Date("Jul 5, 2024 12:30:00").getTime();</script>
    <script src="script.js"></script>

</body>

</html>
