    <div class="top-Content">
        <div class="inner-top-Content">
            <div class="countdown">
                <div class="singelCounter">
                    <div id="weeks" class="countNumer">00</div>
                    <span class="subtitleCounter">Weeks</span>
                </div>
                <div class="singelCounter">
                    <div id="days" class="countNumer">00</div>
                    <span class="subtitleCounter">Days</span>
                </div>
                <div class="singelCounter">
                    <div id="hours" class="countNumer">00</div>
                    <span class="subtitleCounter">Hours</span>
                </div>
                <div class="singelCounter">
                    <div id="minutes" class="countNumer">00</div>
                    <span class="subtitleCounter">Minutes</span>
                </div>
                <div id="seconds" class="countNumer">00</div>
            </div>
            <!--<div id="subtitle" class="subtitleCounter">...Until we meet again - forever.</div>-->
        </div>
        <img src="images/hugging.png">
    </div>

    <div class="color_changer">
        <!-- Radio button inputs -->
        <input type="radio" id="radio1" name="customRadio" value="option1" checked>
        <label for="radio1" class="custom-radio" id="green"></label>

        <input type="radio" id="radio2" name="customRadio" value="option2">
        <label for="radio2" class="custom-radio" id="blue"></label>

        <input type="radio" id="radio3" name="customRadio" value="option3">
        <label for="radio3" class="custom-radio" id="pink"></label>

        <input type="radio" id="radio4" name="customRadio" value="option4">
        <label for="radio4" class="custom-radio" id="orange"></label>
    </div>

    <div class="upcoming-Events">
        <h2>Upcoming Events</h2>
        <div id="eventsList">
            <!-- Events will be displayed here -->
        </div>
        <button id="add-Event">Add Event</button>
        <div id="popup" class="popup">
            <div class="popup-content">
                <input type="text" placeholder="Event Name">
                <input type="datetime-local" id="meeting-time" name="meeting-time" placeholder="Date">
                <textarea placeholder="Description"></textarea>
                <button id="save-event">Save</button>
            </div>
        </div>

        <footer>
            <a href="#">Help</a>
            <a href="/login.html">Login</a>
        </footer>

        <script src="script.js"></script>

</body>

</html>
