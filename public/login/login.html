<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header class="sarina-regular">
        <a href="/home.html" id="back-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" viewBox="0 0 42 42" fill="none">
                <path
                    d="M15.75 36.75H8.75C7.82174 36.75 6.9315 36.3813 6.27513 35.7249C5.61875 35.0685 5.25 34.1783 5.25 33.25L5.25 8.75C5.25 7.82174 5.61875 6.9315 6.27513 6.27513C6.9315 5.61875 7.82174 5.25 8.75 5.25H15.75"
                    stroke="black" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M24.5 12.25L15.75 21L24.5 29.75" stroke="black" stroke-width="3.5" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path d="M15.75 21L36.75 21" stroke="black" stroke-width="3.5" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
        </a>
        <h1 class="header-title" style="padding-left:none !important;">Login</h1>

    </header>

    <div class="login-content">
        <div class="login-form">
            <form action="/login" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
        <img src="/images/sitting.png"></img>
    </div>

    <footer>
        <a href="#">Help</a>
        <a href="#">Login</a>
    </footer>

</body>
</html>
