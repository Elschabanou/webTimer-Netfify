<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <header class="sarina-regular">
        <div id="back-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="61" height="61" viewBox="0 0 61 61" fill="none">
                <path
                    d="M22.875 27.9583L12.7083 38.125M12.7083 38.125L22.875 48.2917M12.7083 38.125H40.6666C43.363 38.125 45.9489 37.0539 47.8556 35.1473C49.7622 33.2406 50.8333 30.6547 50.8333 27.9583C50.8333 25.262 49.7622 22.676 47.8556 20.7694C45.9489 18.8628 43.363 17.7917 40.6666 17.7917H38.125"
                    stroke="black" stroke-width="5.08333" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </div>
        <span class="header-title"></span>

    </header>

    <div class="countdown" style="padding: 100px 0px 100px 0px;">
        <div class="singelCounter">
            <div id="weeks" class="countNumer">00</div>
            <span class="subtitleCounter">Weeks</span>
        </div>
        <div class="singelCounter">
            <div id="days" class="countNumer">00</div>
            <span class="subtitleCounter">Days</span>
        </div>
        <div class="singelCounter">
            <div id="hours" class="countNumer">00</div>
            <span class="subtitleCounter">Hours</span>
        </div>
        <div class="singelCounter">
            <div id="minutes" class="countNumer">00</div>
            <span class="subtitleCounter">Minutes</span>
        </div>
        <div id="seconds" class="countNumer">00</div>
    </div>
    <div class="additional-info">
        <h2>Additional Information</h2>
        <p id="description"></p>
    </div>

    <script src="/events/events.js"></script>
</body>

</html>
